<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teste Tier Harribel</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000, #555, rgb(180, 177, 177));
      font-family: Arial, sans-serif;
      color: #f1f1f1;
      overflow-x: hidden; /* Só esconde o scroll horizontal */
    }

    /* --- PRIMEIRA SEÇÃO (HERO) --- */
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      text-align: center;
    }

    .title {
      filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.99));
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
      font-weight: bold;
      font-size: 4rem;
      line-height: 0.9;
      opacity: 0;
      animation: slideDown 1.5s ease-out forwards;
      animation-delay: 0.5s;
      z-index: 2;
    }

    .title span {
      display: block;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-left: 10px;
      background: #f1f1f1; /* Cor do ponto */
    }

    .character-img {
      width: 210px;
      max-height: 70vh;
      filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 2.99));
      position: relative;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      opacity: 0;
      animation: slideUp 1.5s ease-out forwards;
      animation-delay: 0.5s;
      z-index: 1;
    }

    /* --- SEGUNDA SEÇÃO --- */
    .section2 {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3); /* Fundo semi-transparente */
      border-top: 2px solid rgba(255, 255, 255, 0.2); /* Linha divisória sutil */
    }

    /* --- ANIMAÇÕES --- */
    @keyframes slideDown {
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    
  </style>
</head>
<body> 
  <section class="hero">
    <div class="container">
      <div class="title">
        <span>TIER</span>
        <span>HARRIBEL<span class="dot"></span></span>
      </div>
      <img src="RoS_Harribel.webp" alt="Tier Harribel" class="character-img">
    </div>
  </section>

  <section class="section2"> 
    <h2>SOBRE HARRIBEL</h2>
    <p>Conteúdo da segunda seção aqui...</p>
  </section>
</body>
</html>
