<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tier Harribel</title>
  <style>

html {
  scroll-behavior: smooth;
}

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000, #555, rgb(180, 177, 177));
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .title {
        filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.99));
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
      color: #f1f1f1;
      font-weight: bold;
      font-size: 4rem;
      line-height: 0.9;

      opacity: 0;
      animation: slideDown 1.5s ease-out forwards;
      animation-delay: 0.5s;
      z-index: 1;
    }

    .title span {
      display: block;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: relative;
      top: 50px;
      left: 50%;
      transform: translateX(-120%);
    }

    .personagem-img {
        height: auto;
        width: 210px;
      max-height: 90vh;
      position:relative;
        bottom: -50px;
        filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 2.99));
        opacity: 0;
  animation: fadeIn 9s ease-in-out forwards;

      left: 50%;
      transform: translateX(-50%) translateY(100%);
      max-height: 90vh;
      animation: slideUp 1.5s ease-out forwards;
      animation-delay: 0.5s;
      z-index: 1;
    }
    
    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    /* ANIMAÇÕES */
    @keyframes slideDown {
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
  from {
    opacity: 0; /* Começa invisível */
  }
  to {
    opacity: 1; /* Fica totalmente visível */
  }
}


    .section2 {

  flex-direction: column;
  display: flex;
  text-align:left;
  color: white;
  font-size: 2rem;
}


.segunda-section {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.about-container {
  display: flex;
  align-items: center;
  justify-content: space-around;
  gap: 40px;
  max-width: 1200px;
  width: 100%;
}

/* --- NOVAS ANIMAÇÕES --- */
@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* --- .Segunda imagem COM ENTRADA SUAVE DA ESQUERDA --- */
.about-img {
  opacity: 0;
  max-width: 400px;
  width: 100%;
  height: auto;
  animation: fadeInLeft 5s ease forwards;
  animation-delay: 0.5s;
}

/* --- .text COM ENTRADA SUAVE DA DIREITA --- */
.text {
  color: white;
  font-size: 2rem;
  font-weight: bold;
  line-height: 1.5;
  max-width: 500px;

  opacity: 0;
  animation: fadeInRight 5s ease forwards;
  animation-delay: 0.5s;
}


.about-img, .text {
  opacity: 0;
  animation: none; /* desativa no início */
}

.about-img.show {
  animation: fadeInLeft 2s ease forwards;
}

.text.show {
  animation: fadeInRight 2s ease forwards;
}

  </style>
</head>
<body> 
    <SECtion class="hero">
    <div class="container">
      <div class="title">
        <span>TIER</span>
        <span>HARRIBEL<span class="dot">
      </div>
      <img src="RoS_Harribel.webp" alt="Tier Harribel" class="personagem-img">
  </div>
</SECtion>

<section class="segunda-section">
  <div class="about-container">
    <img src="41c09b4de25d10eb559241dc8534f72491da4427.png" alt="Tier Harribel" class="about-img">
    <p class="text">
      Tier Harribel é uma Arrancar
      e antiga Terceira Espada no exército de Sōsuke Aizen até a derrota do mesmo.<br>
      Algum tempo depois da derrota de Aizen, ela se tornou a governante de Hueco Mundo.
    </p>
  </div>
</section>
<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
        observer.unobserve(entry.target); // remove para animar só uma vez
      }
    });
  });

  // observar as duas classes
  const targets = document.querySelectorAll('.about-img, .text');
  targets.forEach(el => observer.observe(el));
</script>


</body>
</html>
